<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechShop - Checkout</title>
</head>

<body>
  <header>
    <h1>TechShop Electronics</h1>
    <p>Your One-Stop Electronics Store</p>
  </header>

  <nav>
    <a href="experiment2.html">Home</a> |
    <a href="ecommerce-products.html">Products</a> |
    <a href="ecommerce-cart.html">Shopping Cart</a> |
    <a href="ecommerce-checkout.html">Checkout</a>
  </nav>

  <hr>

  <main>
    <h2>Checkout</h2>

    <h3>Shipping Information</h3>
    <form>
      <p>
        <label>Full Name: <input type="text" name="name" placeholder="Your full name"></label>
      </p>
      <p>
        <label>Email: <input type="email" name="email" placeholder="Your email"></label>
      </p>
      <p>
        <label>Phone: <input type="tel" name="phone" placeholder="Your phone number"></label>
      </p>
      <p>
        <label>Address: <input type="text" name="address" placeholder="Street address"></label>
      </p>
      <p>
        <label>City: <input type="text" name="city" placeholder="City"></label>
      </p>
      <p>
        <label>Pincode: <input type="text" name="pincode" placeholder="Pincode"></label>
      </p>

      <h3>Payment Method</h3>
      <p>
        <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
      </p>
      <p>
        <label><input type="radio" name="payment" value="card"> Credit / Debit Card</label>
      </p>
      <p>
        <label><input type="radio" name="payment" value="upi"> UPI</label>
      </p>

      <br>
      <button type="button">Place Order</button>
    </form>
  </main>

  <hr>

  <footer>
    <p>&copy; 2026 TechShop Electronics. All rights reserved.</p>
    <address>Contact us: <a href="mailto:info@techshop.com">info@techshop.com</a></address>
  </footer>
</body>

</html>
