<!DOCTYPE html>
<html>

<head>
  <title>Contact - My Personal Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      color: #333;
    }

    header {
      background-color: #2196F3;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 6px;
    }

    nav {
      background-color: #1976D2;
      text-align: center;
      padding: 12px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 14px;
      font-size: 0.95rem;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 36px auto;
      padding: 0 20px;
    }

    .contact-box {
      background-color: #e7f3fe;
      border-left: 5px solid #2196F3;
      padding: 20px;
      border-radius: 4px;
      margin: 20px 0;
    }

    form p {
      margin: 12px 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    button {
      background-color: #2196F3;
      color: white;
      padding: 10px 28px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: default;
      margin-top: 10px;
    }

    footer {
      background-color: #1976D2;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 0.88rem;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Me</h1>
    <p style="font-size: 18px; font-style: italic;">Get In Touch</p>
  </header>

  <nav>
    <a href="experiment3.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="hobbies.html">My Hobbies</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="contact-box">
      <h3 style="color: #2196F3; margin-top: 0;">My Details</h3>
      <p><strong>Name:</strong> Keshav Raj Shah</p>
      <p><strong>Location:</strong> Bengaluru, India</p>
      <p><strong>Email:</strong> keshav@example.com</p>
    </div>

    <h3 style="margin: 20px 0 10px;">Send a Message</h3>
    <form>
      <p>
        <label>Name</label>
        <input type="text" placeholder="Your name">
      </p>
      <p>
        <label>Email</label>
        <input type="email" placeholder="Your email">
      </p>
      <p>
        <label>Message</label>
        <textarea rows="5" placeholder="Your message"></textarea>
      </p>
      <button type="button">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2026 Keshav. All rights reserved.</p>
    <p style="font-size: 14px; margin-top: 6px;">Designed with HTML &amp; CSS</p>
  </footer>
</body>

</html>
